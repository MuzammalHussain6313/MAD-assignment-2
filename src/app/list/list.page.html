<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
    <ion-button slot="end" (click)="addSurah()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of chepters">
      <ion-icon slot="start"></ion-icon>
      <p (click)="changeUrl(item)">{{item.id}} - {{item.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
