<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
    <ion-button slot="end" (click)="addSurah()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let item of result" detail-push>
      <ion-icon slot="start" name="person"></ion-icon>
      <p (click)="showSingleItem(item)">{{item.student_id}} - {{item.name}}</p>
      <ion-icon (click)="presentPopover($event, item)" name="more" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
